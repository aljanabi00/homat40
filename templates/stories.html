<body dir="rtl" class="body">

    <header-component></header-component>

    <main>
         <header>
            <span id="icons">
                <i class="fa-solid fa-align-right type_icon read_icon" id="read_icon" onclick="stories_show()"></i>
                <i class="fa-solid fa-film type_icon watch_icon" id="watch_icon" onclick="videos_show()"></i>
            </span>
        </header>

        <section class="read_sec" id="read_sec">
            {% block content %}
                {% for story in  stories %}
                    <div class="story_card">
                        <a name="{{ story.id }}"></a>
                        <h4 class="story_name"><a name="#{{ story.id }}">{{ story.title }}</a></h4>
                        <p class="story_text">
                            {{ story.content | truncatechars:265 }} <a href="/stories/{{ story.id }}">إكمال القراءة ...</a>
                        </p>
                    </div>
                {% endfor %}
            {% endblock %}
        </section>
        <section class="watch_sec" id="watch_sec">
            {% block content2 %}
                {% for video in  videos %}
                    <iframe class="embed_video" src="{{ video.url }}" title="{{ video.title }}" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                    </iframe>
                {% endfor %}
